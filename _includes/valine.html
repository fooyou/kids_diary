{% unless site.disqus %}
{% if site.valine.enable %}
<script src='https://cdn.jsdelivr.net/npm/valine@1.4.14/dist/Valine.min.js'></script>
<script>
    new Valine({
        el: "#comments",
        app_id: '{{ site.valine.appid }}',
        app_key: '{{ site.valine.appkey }}',
        placeholder: '{{ site.valine.placeholder }}'
    });
</script>
{% endif %}
{% endunless %}
